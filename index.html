    <meta charset="UTF-8" />

    <title>Vector | Intelligent Tech Radar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#3b82f6', // Shifted slightly to a deeper blue/indigo for "Deep" feel
                600: '#2563eb',
                900: '#1e3a8a',
              },
              dark: {
                800: '#0f172a', // Slate 900
                900: '#020617', // Slate 950
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617; /* dark-900 */
        color: #e2e8f0;
        font-family: 'Inter', system-ui, sans-serif;
        background-image: radial-gradient(circle at 50% 0%, #1e3a8a20 0%, transparent 50%);
        min-height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
    </style>
